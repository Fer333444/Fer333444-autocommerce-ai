<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pedidos</title>

    <style>
        body { background:#0d1117; color:white; font-family:Arial; padding:20px; }
        table { width:100%; border-collapse:collapse; margin-top:20px; }
        th, td { border:1px solid #30363d; padding:10px; }
        th { background:#161b22; font-size:16px; }
        tr:nth-child(even) { background:#151a21; }
        h1 { margin-bottom:10px; }
        .tag { background:#238636; padding:5px 10px; border-radius:5px; }
    </style>
</head>
<body>

    <h1>üì¶ Lista de Pedidos</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Shopify Order ID</th>
                <th>N√∫mero</th>
                <th>Estado Pago</th>
                <th>√çtems</th>
            </tr>
        </thead>
        <tbody>
            {% for o in orders %}
            <tr>
                <td>{{ o.id }}</td>
                <td>{{ o.shopify_order_id }}</td>
                <td>{{ o.order_number }}</td>
                <td>
                    <span class="tag">{{ o.financial_status }}</span>
                </td>
                <td>
                    {% for item in o.items %}
                        {{ item.title }} x{{ item.quantity }} ‚Äî {{ item.price }}‚Ç¨<br>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
